<!DOCTYPE html>
<html>

<head>
    <title>Gitviz - Visual comparison of GitHub contributions</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/spinner/spinner.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
</head>

<body>
    <!-- Spinner -->
    <div id="spinner" class="overlay gone">
        <div class="overlay-center">
            <div class="spinner-loader">
            </div>
            <br>
            <a class="loading-text">Crunching data...</a>
        </div>
    </div>
    <div class="dark-bg centered">
    <h1 class="title">Gitviz</h1>
    </div>
    <div class="form">
        <input id="githubID-input" placeholder="GitHub username" type="username" name="username" autocomplete="on"></input>
        <input id="email-input" placeholder="email(optional)" type="email" name="email" autocomplete="on"></input>
        <button id="add-btn">Track this user</button>
    </div>
    <div class="demo-div dark-bg centered">  
      <p>Some examples:</p>
      <br>
      <button id="author-btn">Track paradite</button>
      <button id="si-btn">Track team SI</button>
    </div>
    <div class="status centered"></div>
    <div id="container">
    </div>
    <div class="dark-bg centered">
        <p>Save this link to track your team:</p>
        <input onClick="this.select();" id="teamlink" type="text" name="link" value="">
    </div>
    <div class="footer">
      <a href="https://github.com/paradite/gitviz"><i class="fa fa-github"></i></a>
    </div>
</body>

</html>
